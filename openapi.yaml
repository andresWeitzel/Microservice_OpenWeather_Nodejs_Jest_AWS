                  summary: Tokyo coordinates weather data
                  value:
                    location:
                      name: "Tokyo"
                      country: "JP"
                      coordinates:
                        lat: 35.6762
                        lon: 139.6503
                    current:
                      temperature: 18.7
                      feels_like: 19.2
