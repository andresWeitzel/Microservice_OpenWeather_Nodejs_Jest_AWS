components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication

  schemas:
    # Base Schemas
    WeatherResponse:
      type: object
      required:
        - location
        - current
        - timestamp
      properties:
        location:
          $ref: '#/components/schemas/Location'
        current:
          $ref: '#/components/schemas/CurrentWeather'
        timestamp:
          type: string
          format: date-time
          description: Response timestamp
        source:
          type: string
          description: Data source
          example: "OpenWeatherMap"

    EnhancedWeatherResponse:
      type: object
      required:
        - location
        - current
        - enhanced
        - timestamp
      properties:
        location:
          $ref: '#/components/schemas/Location'
        current:
          $ref: '#/components/schemas/CurrentWeather'
        enhanced:
          $ref: '#/components/schemas/EnhancedData'
        timestamp:
          type: string
          format: date-time
          description: Response timestamp
        source:
          type: string
          description: Data source
          example: "OpenWeatherMap"

    ForecastResponse:
      type: object
      required:
        - location
        - forecast
        - timestamp
      properties:
        location:
          $ref: '#/components/schemas/Location'
        forecast:
          type: array
          items:
            $ref: '#/components/schemas/ForecastDay'
        timestamp:
          type: string
          format: date-time
          description: Response timestamp
        source:
          type: string
          description: Data source
          example: "OpenWeatherMap"

    EnhancedForecastResponse:
      type: object
      required:
        - location
        - forecast
        - enhanced
        - timestamp
      properties:
        location:
          $ref: '#/components/schemas/Location'
        forecast:
          type: array
          items:
            $ref: '#/components/schemas/ForecastDay'
        enhanced:
          $ref: '#/components/schemas/EnhancedForecastData'
        timestamp:
          type: string
          format: date-time
          description: Response timestamp
        source:
          type: string
          description: Data source
          example: "OpenWeatherMap"

    CityIdsResponse:
      type: object
      required:
        - searchQuery
        - countryCode
        - limit
        - totalResults
        - cities
        - source
        - databaseInfo
      properties:
        searchQuery:
          type: string
          description: Cleaned search query
          example: "Buenos Aires"
        countryCode:
          type: string
          description: Country code filter (empty if not specified)
          example: "AR"
        limit:
          type: integer
          description: Maximum results requested
          example: 5
        totalResults:
          type: integer
          description: Total number of matching cities
          example: 1
        cities:
          type: array
          items:
            $ref: '#/components/schemas/CityInfo'
        source:
          type: string
          description: Data source
          example: "local_database"
        databaseInfo:
          type: object
          required:
            - description
            - version
            - lastUpdated
            - totalCities
            - source
          properties:
            description:
              type: string
              example: "Local database of OpenWeather city IDs organized by city name and country"
            version:
              type: string
              example: "1.0.0"
            lastUpdated:
              type: string
              format: date
              example: "2024-01-15"
            totalCities:
              type: integer
              example: 150
            source:
              type: string
              example: "OpenWeather Geocoding API"

    HealthResponse:
      type: object
      required:
        - status
        - timestamp
        - uptime
        - version
      properties:
        status:
          type: string
          enum: [healthy, unhealthy, degraded]
          description: Overall health status
        timestamp:
          type: string
          format: date-time
          description: Health check timestamp
        uptime:
          type: number
          description: Service uptime in seconds
        version:
          type: string
          description: API version
          example: "1.0.0"
        services:
          type: object
          properties:
            database:
              type: string
              enum: [healthy, unhealthy]
            cache:
              type: string
              enum: [healthy, unhealthy]
            externalApi:
              type: string
              enum: [healthy, unhealthy]
        metrics:
          type: object
          properties:
            totalRequests:
              type: integer
            errorRate:
              type: number
              format: float
            averageResponseTime:
              type: number
              format: float

    ErrorResponse:
      type: object
      required:
        - error
        - message
        - timestamp
      properties:
        error:
          type: string
          description: Error type
          example: "VALIDATION_ERROR"
        message:
          type: string
          description: Human-readable error message
          example: "Invalid city ID provided"
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
        details:
          type: object
          description: Additional error details
        requestId:
          type: string
          description: Unique request identifier
          example: "req_123456789"

    # Detailed Schemas
    Location:
      type: object
      required:
        - name
        - country
        - coordinates
      properties:
        name:
          type: string
          description: City name
          example: "London"
        country:
          type: string
          description: Country name
          example: "United Kingdom"
        countryCode:
          type: string
          description: ISO 3166-1 alpha-2 country code
          example: "GB"
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        timezone:
          type: string
          description: Timezone identifier
          example: "Europe/London"
        population:
          type: integer
          description: City population
          example: 8982000

    Coordinates:
      type: object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
          format: float
          minimum: -90
          maximum: 90
          example: 51.5074
        longitude:
          type: number
          format: float
          minimum: -180
          maximum: 180
          example: -0.1278

    CurrentWeather:
      type: object
      required:
        - temperature
        - feelsLike
        - humidity
        - pressure
        - visibility
        - wind
        - weather
        - timestamp
      properties:
        temperature:
          $ref: '#/components/schemas/Temperature'
        feelsLike:
          $ref: '#/components/schemas/Temperature'
        humidity:
          type: integer
          minimum: 0
          maximum: 100
          description: Humidity percentage
          example: 65
        pressure:
          type: number
          format: float
          description: Atmospheric pressure in hPa
          example: 1013.25
        visibility:
          type: number
          format: float
          description: Visibility in meters
          example: 10000
        wind:
          $ref: '#/components/schemas/Wind'
        weather:
          type: array
          items:
            $ref: '#/components/schemas/WeatherCondition'
        timestamp:
          type: string
          format: date-time
          description: Weather data timestamp

    Temperature:
      type: object
      required:
        - value
        - unit
      properties:
        value:
          type: number
          format: float
          description: Temperature value
          example: 15.5
        unit:
          type: string
          enum: [celsius, fahrenheit, kelvin]
          description: Temperature unit
          example: "celsius"

    Wind:
      type: object
      required:
        - speed
        - direction
      properties:
        speed:
          type: number
          format: float
          description: Wind speed
          example: 3.5
        direction:
          type: integer
          minimum: 0
          maximum: 360
          description: Wind direction in degrees
          example: 180
        gust:
          type: number
          format: float
          description: Wind gust speed
          example: 5.2

    WeatherCondition:
      type: object
      required:
        - id
        - main
        - description
        - icon
      properties:
        id:
          type: integer
          description: Weather condition ID
          example: 800
        main:
          type: string
          description: Main weather condition
          example: "Clear"
        description:
          type: string
          description: Weather condition description
          example: "clear sky"
        icon:
          type: string
          description: Weather icon code
          example: "01d"

    ForecastDay:
      type: object
      required:
        - date
        - temperature
        - weather
        - wind
      properties:
        date:
          type: string
          format: date
          description: Forecast date
          example: "2024-01-15"
        temperature:
          $ref: '#/components/schemas/TemperatureRange'
        weather:
          type: array
          items:
            $ref: '#/components/schemas/WeatherCondition'
        wind:
          $ref: '#/components/schemas/Wind'
        humidity:
          type: integer
          minimum: 0
          maximum: 100
          description: Humidity percentage
          example: 70
        pressure:
          type: number
          format: float
          description: Atmospheric pressure in hPa
          example: 1015.5
        visibility:
          type: number
          format: float
          description: Visibility in meters
          example: 8000

    TemperatureRange:
      type: object
      required:
        - min
        - max
        - unit
      properties:
        min:
          type: number
          format: float
          description: Minimum temperature
          example: 12.0
        max:
          type: number
          format: float
          description: Maximum temperature
          example: 18.5
        unit:
          type: string
          enum: [celsius, fahrenheit, kelvin]
          description: Temperature unit
          example: "celsius"

    City:
      type: object
      required:
        - id
        - name
        - country
        - coordinates
      properties:
        id:
          type: integer
          description: OpenWeatherMap city ID
          example: 2643743
        name:
          type: string
          description: City name
          example: "London"
        country:
          type: string
          description: Country name
          example: "United Kingdom"
        countryCode:
          type: string
          description: ISO 3166-1 alpha-2 country code
          example: "GB"
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        state:
          type: string
          description: State or province
          example: "England"

    CityInfo:
      type: object
      required:
        - id
        - name
        - state
        - country
        - coordinates
        - displayName
      properties:
        id:
          type: integer
          description: OpenWeatherMap city ID
          example: 3435910
        name:
          type: string
          description: City name
          example: "Buenos Aires"
        state:
          type: string
          description: State or province
          example: "Buenos Aires"
        country:
          type: string
          description: ISO 3166-1 alpha-2 country code
          example: "AR"
        coordinates:
          type: string
          description: Coordinates (may be empty in local database)
          example: ""
        displayName:
          type: string
          description: Full display name with location hierarchy
          example: "Buenos Aires, Buenos Aires, AR"

    EnhancedData:
      type: object
      required:
        - analysis
        - recommendations
        - alerts
      properties:
        analysis:
          type: object
          properties:
            comfortIndex:
              type: number
              format: float
              minimum: 0
              maximum: 10
              description: Comfort index (0-10)
              example: 7.5
            uvIndex:
              type: number
              format: float
              minimum: 0
              maximum: 11
              description: UV index
              example: 3.2
            airQuality:
              type: string
              enum: [excellent, good, moderate, poor, very_poor, hazardous]
              description: Air quality rating
              example: "good"
        recommendations:
          type: array
          items:
            type: string
          description: Weather-based recommendations
          example: ["Perfect weather for outdoor activities", "Consider light clothing"]
        alerts:
          type: array
          items:
            $ref: '#/components/schemas/WeatherAlert'
          description: Weather alerts and warnings

    EnhancedForecastData:
      type: object
      required:
        - summary
        - trends
        - recommendations
      properties:
        summary:
          type: object
          properties:
            overallTrend:
              type: string
              enum: [improving, stable, deteriorating]
              description: Overall weather trend
              example: "stable"
            averageTemperature:
              type: number
              format: float
              description: Average temperature over forecast period
              example: 16.2
            precipitationChance:
              type: number
              format: float
              minimum: 0
              maximum: 100
              description: Average precipitation chance
              example: 25.5
        trends:
          type: object
          properties:
            temperature:
              type: string
              enum: [rising, stable, falling]
              description: Temperature trend
              example: "stable"
            humidity:
              type: string
              enum: [rising, stable, falling]
              description: Humidity trend
              example: "rising"
            wind:
              type: string
              enum: [increasing, stable, decreasing]
              description: Wind trend
              example: "stable"
        recommendations:
          type: array
          items:
            type: string
          description: Forecast-based recommendations
          example: ["Great week for outdoor activities", "Consider umbrella for weekend"]

    WeatherAlert:
      type: object
      required:
        - type
        - severity
        - message
        - validFrom
        - validTo
      properties:
        type:
          type: string
          enum: [weather_warning, weather_watch, weather_advisory]
          description: Alert type
          example: "weather_warning"
        severity:
          type: string
          enum: [low, moderate, high, extreme]
          description: Alert severity
          example: "moderate"
        message:
          type: string
          description: Alert message
          example: "Heavy rain expected in the afternoon"
        validFrom:
          type: string
          format: date-time
          description: Alert valid from
        validTo:
          type: string
          format: date-time
          description: Alert valid until

