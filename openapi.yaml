  # Forecast Endpoints
  /forecast/days/{days}:
    get:
      tags:
        - Forecast
      summary: Get weather forecast by days
      description: Retrieve weather forecast for a specific number of days
      operationId: getForecastByDays
      parameters:
        - name: days
          in: path
          required: true
          description: Number of forecast days (1-5)
          schema:
            type: integer
            minimum: 1
            maximum: 5
            example: 5
        - name: q
          in: query
          required: true
          description: City name and country code (e.g., "London,GB")
          schema:
            type: string
            pattern: '^[a-zA-Z\s]+,[A-Z]{2}$'
            example: "London,GB"
        - name: units
          in: query
          description: Temperature units
          schema:
            type: string
            enum: [metric, imperial, kelvin]
            default: metric
        - name: lang
          in: query
